<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact US</title>
</head>

<body>
    <div class="contactUs">
        <div class="title">
            <h2>Get in touch</h2>
        </div>
        <div class="box">

            <!--Form-->
            <div class="contact form">
                <h3>Send a message</h3>
                <form action="">
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <input type="text" placeholder="Full Name">
                            </div>
                            <div class="inputBox">
                                <input type="text" placeholder="Email address">
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <textarea placeholder="Write your message here....."></textarea>
                            </div>
                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!--Info box-->
            <div class="contact info">
                <h3>Contact info</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>KG20st</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailto:kamalielisee@gmail.com">ikazethouse@gmail.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="telto:+250788335023">+250784139738</a>
                    </div>
                    <!--Social media links-->
                    <ul class="sci">
                        <li>
                            <a href="#">
                                <ion-icon name="logo-facebook"></ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <ion-icon name="logo-twitter"></ion-icon>
                            </a>
                        </li>
                        <li>
                            <a href=" https://www.instagram.com/kael_250/" target="blank">
                                <ion-icon name="logo-instagram"></ion-icon>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!--Map-->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3987.533102673023!2d30.12902371427812!3d-1.9393026372328908!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19dca73e6b1827a3%3A0x544f454bf8517a61!2sKimironko%20Prison!5e0!3m2!1sen!2srw!4v1640764928015!5m2!1sen!2srw"
                    style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
